[colors]
background = #373B41
background-alt = #373B41
foreground = #C5C8C6
primary = #f3fd2a
secondary = #feee72
alert = #FF4500
disabled = #707880

[bar/default]
bottom = true
width = 100%
height = 24pt 
radius = 8 

; dpi = 96

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3pt

border-size = 0
border-color = #00000000

padding-left = 0
padding-right = 1
padding-bottom = 0

module-margin = 1

separator = |
separator-foreground = ${colors.disabled}

font-0 = Google Sans;2
font-1 = Ubuntu Nerd Font:size=11;3
font-2 = Font Awesome 6 Pro:size=12;1
font-3 = Google Sans Display:size=11:style=Bold;2
font-4 = Google Sans Display:size=13;2

; modules-left = date
modules-left = i3 xwindow 
; modules-center = i3 
modules-right = player-mpris-tail battery filesystem pulseaudio xkeyboard memory cpu wlan eth dunst date systray

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

; wm-restack = generic
; wm-restack = bspwm
wm-restack = i3

override-redirect = true


[module/systray]
type = internal/tray
format-margin = 1pt
tray-spacing = 5pt

[module/xworkspaces]
type = internal/xworkspaces

label-active = %{F#f3fd2a}%name%
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[module/xwindow]
type = internal/xwindow
label = %{T4}%title:0:80:...%
format-margin = 2 

[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /

label-mounted = %{F#f3fd2a}%mountpoint%%{F-} %percentage_used%%

label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}

[module/pulseaudio]
type = internal/pulseaudio
use-ui-max = false

format-volume-prefix = "VOL "
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>

label-volume = %percentage%%

label-muted = muted
label-muted-foreground = ${colors.disabled}

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

label-layout = %layout%
label-layout-foreground = ${colors.primary}

label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-foreground = ${colors.background}
label-indicator-background = ${colors.secondary}

[module/memory]
type = internal/memory
interval = 2
format-prefix = "RAM "
format-prefix-foreground = ${colors.primary}
label = %percentage_used:2%%

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "CPU "
format-prefix-foreground = ${colors.primary}
label = %percentage:2%%

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = %{F#f3fd2a}%ifname%%{F#707880} disconnected

[module/wlan]
inherit = network-base
interface-type = wireless
label-connected = %{F#f3fd2a}%ifname%%{F-} %essid% %local_ip%

[module/eth]
inherit = network-base
interface-type = wired
label-connected = %{F#f3fd2a}%ifname%%{F-} %local_ip%

[module/date]
type = internal/date
interval = 1

date = %{T5}%H:%M
date-alt = %H:%M %Y.%m.%d

label = %date%
label-foreground = ${colors.primary}

[settings]
screenchange-reload = true
pseudo-transparency = true

; vim:ft=dosini
include-directory = modules
